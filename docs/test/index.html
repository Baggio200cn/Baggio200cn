<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Test — Cloze Generator</title>
  <style>
    :root { --bg:#0b0c10; --fg:#e5e7eb; --muted:#a1a1aa; --card:#111827; --accent:#60a5fa; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--fg); font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    a { color: var(--accent); }
    .container { max-width: 980px; margin: 32px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; font-size: 28px; }
    .muted { color: var(--muted); }
    .card { background: var(--card); border:1px solid #1f2937; border-radius: 10px; padding: 16px; margin: 16px 0; }
    textarea { width: 100%; min-height: 180px; padding: 12px; border-radius: 8px; border:1px solid #334155; background:#0f172a; color:var(--fg); font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .row > * { flex: none; }
    .btn { background:#1f2937; color:var(--fg); border:1px solid #374151; border-radius:8px; padding:8px 12px; cursor:pointer; }
    .btn.primary { background:#2563eb; border-color:#1d4ed8; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .input { background:#0f172a; color:var(--fg); border:1px solid #334155; border-radius:8px; padding:8px 10px; }
    .quiz { display: grid; gap: 16px; }
    .q { border:1px solid #293241; border-radius:8px; padding:12px; background:#0f172a; }
    .q h3 { margin:0 0 8px; font-size:16px; }
    .choices { display: grid; gap: 6px; }
    .score { font-weight: 700; }
    .prompt { white-space: pre-wrap; background:#0b1220; border:1px dashed #334155; border-radius:8px; padding:8px; margin:8px 0; color:#cbd5e1; }
    footer { margin: 24px 0; color:var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Test — Cloze Generator</h1>
    <div class="muted">在下面粘贴一段英文文本（或点击“加载示例”），系统会自动生成完形填空题并在线评分。</div>

    <div class="card">
      <div class="row" style="margin-bottom:8px">
        <button id="loadSample" class="btn">加载示例文本</button>
        <label>题目数量
          <input id="count" class="input" type="number" value="8" min="3" max="20" style="width:80px">
        </label>
        <label>每题选项
          <input id="options" class="input" type="number" value="4" min="2" max="6" style="width:80px">
        </label>
        <button id="generate" class="btn primary">生成测试</button>
        <button id="reset" class="btn">清空</button>
      </div>
      <textarea id="text" placeholder="在这里粘贴英文文本，或点击上方“加载示例文本”"></textarea>
    </div>

    <div id="previewCard" class="card" style="display:none">
      <div class="muted">测试原文（带空格的可视化预览）：</div>
      <div id="preview" class="prompt"></div>
    </div>

    <div id="quizCard" class="card" style="display:none">
      <div class="row" style="justify-content:space-between">
        <div>选择正确的单词填空，然后点击“提交评分”。</div>
        <div class="score" id="score"></div>
      </div>
      <div id="quiz" class="quiz"></div>
      <div class="row" style="margin-top:12px">
        <button id="submit" class="btn primary">提交评分</button>
        <button id="showAnswers" class="btn">显示答案</button>
      </div>
    </div>

    <footer>
      提示：这是纯前端页面，托管在 GitHub Pages（/docs）。可直接访问
      <a href="../">站点首页</a>，或把你的学习包文本粘贴进来立即测试。
    </footer>
  </div>
  <script src="./app.js"></script>
</body>
</html>
